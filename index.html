<body>
	<section class="container">
		<header>
			<nav><span>To-Do App Vanilla JavaScript</span></nav>
		</header>
		<main>
			<div class="app">
				<div class="form">
					<label for="item-input" class="item-input">
						<div class="input">
							<input type="text" name="item-input" id="item-input" placeholder="Enter item" required>

						<div class="button">
							<div class="btn btn-primary"><span class="fa fa-plus"></span><span>Add</span></div>
						</div>
					</label>
				</div>
				<div class="items-container">
					<div class="items">
					</div>
				</div>
			</div>
